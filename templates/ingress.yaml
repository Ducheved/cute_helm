apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "cmconstructor.fullname" . }}
  namespace: {{ .Values.namespace }}
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: "meow.lemon"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: {{ include "cmconstructor.fullname" . }}
            port:
              number: {{ .Values.service.port }}
  tls:
  - hosts:
    - "meow.lemon"
    secretName: {{ include "cmconstructor.fullname" . }}-tls